<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "separate-container">
    <div class = "image-container">
        <img src = "frog_chillin.jpg" alt= "frog with his legs crossed and hands around his head laying down chillin" class = "picture">
        <div class="dark-div">
          <img src="odin-lined.png" alt = "ODIN LOGO" class = "logo-overlay">
          <div class="ODIN">ODIN</div>
        </div>
        <div class= "footers">Photo by Joe Mama on Unsplash</div>
        </div>
     </div>
    <div class ="row-separate-container">
      <div class ="advertising-container">
        <div class = "advertise-info">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started</div>
        <p class = "lil-text">You <em>know</em> you want to.</p>
      </div>
    <div class = "information-container">
    <div class = "motivation-container">
        <p id = "motivation">Lets Do This!</p>
    </div>
        <div class = "signup-form">
            <div class="form-group">
          <label for="firstname">FIRST NAME</label>
          <input type = "text" name="firstname" id="first_name">
            </div>
            <div class="form-group">
          <label for ="lastname">LAST NAME</label>
          <input type = "text" name ="lastname" id="last_name">
            </div>
            <div class="form-group">
          <label for ="email">EMAIL</label>
          <input type = "text" name = "email" id="user-email">
            </div>
            <div class="form-group">
          <label for="phonenumber">PHONE NUMBER</label>
          <input type = "text" name = "phonenumber" id="phone_number">
            </div>
            <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="text" name="password" id="user_password">
            </div>
            <div class="form-group">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="text" name="confirm-password" id="confirm_password">
            </div>
        </div>
    </div>


        <div class = "account-creation-container">
            <button class = "button-customizer"><strong>Create Account</strong></button>
            <p>Already have an account?<span><a href ="">Log in</a></span></p>
        </div>
    </div>
</div>
    
</body>
</html>
